<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JZN Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="assets\css\style.css" />

  <!-- Utility classes for CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@ivteplo/utilities.css@1.0.0/build/main.css">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="assets\css\bottom-sheet.css">

  <!-- Script that makes the sheet work -->
  <script src="assets\js\bottom-sheet.js" defer></script>

  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles2.css">
</head>

<body>

  <!--=============== HEADER ===============-->
  <nav class="nav container">

    <div class="nav__menu" id="nav-menu">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#home" class="nav__link ">
            <i class='bx bx-home-alt nav__icon'></i>
            <span class="nav__name">Home</span>
          </a>
        </li>

        <li class="nav__item">
          <a href="#about" class="nav__link">
            <i class='bx bx-shopping-bag nav__icon'></i>
            <span class="nav__name">Tickets</span>
          </a>
        </li>

        <li class="nav__item">
          <a href="#skills" class="nav__link active-link">
            <i class='bx bx-map-alt nav__icon'></i>
            <span class="nav__name">Map</span>
          </a>
        </li>

        <li class="nav__item">
          <a href="#portfolio" class="nav__link">
            <i class='bx bxs-cat nav__icon'></i>
            <span class="nav__name">Explore</span>
          </a>
        </li>

        <li class="nav__item">
          <a href="#contactme" class="nav__link">
            <i class='bx bx-user nav__icon'></i>
            <span class="nav__name">Profile</span>
          </a>
        </li>
      </ul>
    </div>

  </nav>

  <div id="map"></div>

  <ul class="wrapper">
    <button class="icon VillVisi">
      <span class="tooltip"> Village des visiteurs</span>
      <span><i class="fab fa-VillVisi"></i></span>
    </button>
    <button class="icon FerPeda">
      <span class="tooltip">Ferme pédagogique</span>
      <span><i class="fab fa-FerPeda"></i></span>
    </button>
    <button class="icon MonAtlas">
      <span class="tooltip">Montagnes de l'Atlas</span>
      <span><i class="fab fa-MonAtlas"></i></span>
    </button>
    <button class="icon Des">
      <span class="tooltip">Dèsert</span>
      <span><i class="fab fa-Des"></i></span>
    </button>
    <button class="icon SavAfri">
      <span class="tooltip">Savane Africaine</span>
      <span><i class="fab fa-SavAfri"></i></span>
    </button>
    <button class="icon Mare">
      <span class="tooltip">Marécages</span>
      <span><i class="fab fa-Mare"></i></span>
    </button>
    <button class="icon frotro">
      <span class="tooltip">Forét Tropical</span>
      <span><i class="fab fa-frotro"></i></span>
    </button>
  </ul>

  <!-- The sheet component -->
  <div id="sheet" class="column items-center justify-end" aria-hidden="true">
    <!-- Dark background for the sheet -->
    <div class="overlay"></div>

    <!-- The sheet itself -->
    <div class="contents column">
      <!-- Sheet controls -->
      <header class="controls">
        <!-- The thing to drag if you want to resize the sheet -->
        <div class="draggable-area">
          <div class="draggable-thumb"></div>
        </div>
        <!-- Button to close the sheet -->
        <button class="close-sheet" type="button" title="Close the sheet">&times;</button>
      </header>

      <!-- Body of the sheet -->
      <main class="body fill column">
      </main>
    </div>
  </div>

  <script src="assets\js\script.js"></script>

</body>

</html>
